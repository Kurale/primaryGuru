<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Собери число</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Screen 1: Welcome Screen -->
    <div id="welcome-screen" class="screen">
        <h1>Собери число</h1>
        <div class="rules">
            <ol>
                <li>Внимательно читай задание.</li>
                <li>Перетаскивай цифры в нужные поля по разрядам.</li>
                <li>Проверяй свой ответ и проходи дальше.</li>
            </ol>
        </div>
        <button id="start-btn" class="btn">Начать</button>
    </div>

    <!-- Screen 2: Main Task Screen -->
    <div id="task-screen" class="screen hidden">
        <div class="question-container">
            <h2 id="question-text"></h2>
        </div>
        
        <div class="digits-container">
            <div id="digits-area" class="digits-area"></div>
        </div>
        
        <div id="drop-zones-container" class="drop-zones-container">
            <!-- Zones will be generated dynamically -->
        </div>
        
        <div class="buttons-container">
            <button id="check-btn" class="btn">Проверить</button>
            <button id="next-btn" class="btn hidden">Следующий</button>
        </div>
    </div>

    <!-- Screen 3: Result Screen -->
    <div id="result-screen" class="screen hidden">
        <div id="result-message" class="result-message"></div>
        <div class="stats">
            <p>Всего попыток: <span id="total-attempts">0</span></p>
            <p>Правильных ответов: <span id="correct-answers">0</span></p>
        </div>
        <button id="try-again-btn" class="btn">Попробовать ещё</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
